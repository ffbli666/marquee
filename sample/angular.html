<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Use Angular Implement Marquee</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="../component/marquee.css" rel="stylesheet">
    </head>
    <body ng-app="marqueeApp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12" ng-controller="demoCtrl">
                    <h1>Demo</h1>
                    <my-mqrquee messages="messages" mode="'left'"></my-mqrquee>
                    <br><br>
                    <my-mqrquee messages="messages" mode="'down'"></my-mqrquee>
                    <br><br>
                    <my-mqrquee messages="messages" mode="'up'"></my-mqrquee>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="../component/angular/marquee.js"></script>
        <script src="../libs/modernizr.js"></script>
        <script>
        (function() {
            "use strict";

            var marqueeApp = angular
                .module("marqueeApp", ["my.marquee.directive"])
                .controller("demoCtrl", ["$scope", function ($scope) {
                    $scope.messages = [
                        { title:"google", link:"http://www.google.com" },
                        { title:"yahoo", link:"http://tw.yahoo.com" },
                        { title:"facebook", link:"http://www.facebook.com" },
                        { title:"pchome", link:"http://www.pchome.com.tw" },
                        { title:"巴哈姆特", link:"http://www.gamer.com.tw" }
                    ];
                }]);
        })();
        </script>
    </body>
</html>
